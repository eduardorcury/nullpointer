<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="field">
        <label>Título</label>
        <input type="text" formControlName="title">
    </div>

    <div class="field">
        <label>Descrição</label>
        <input type="text" formControlName="description">
    </div>

    <div class="field">
        <label>Solução</label>
        <div class="text">
            <textarea formControlName="solution"></textarea>
            <div class="result" [innerHTML]="solutionHtml"></div>
        </div>
    </div>
    
    <button class="submit" type="submit">Salvar</button>

</form>
